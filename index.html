<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game">
            <img id="yellowCar"src="image/yellow car.jpg" alt="">
            <img id="redCar" src="image/red car.jpg" alt="">
        <div id="blueCar"><img src="image/blue car.png" alt=""></div>
        <p id="write" style="color: white">Points: 0</p>
        <h2 id="text">Left or Right to move</h2>
    </div>

    <div id="result">
        <h2 id="gameover">Game Over</h2>
        <p id="write2" ></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <script src="racing.js"></script>
</body>
</html>
